<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Matching Cards</title>
  </head>
  <body>

    <!-- row for desktop responsiveness -->
    <!-- <div class="row"> -->
      <!-- Header -->
      <h1 class="header display-1">Matching Cards</h1>

      <!-- instructions and buttons -->
      <!-- <div class="row"> -->

        <!-- buttons -->
        <div class="button-bar d-flex flex-row justify-content-around bg-dark">
          <!-- Level buttons -->
          <div class="level-buttons">
            <button id="easy-btn" class="active-level" type="button" name="button">Easy</button>
            <button id="med-btn" type="button" name="button">Medium</button>
            <button id="hard-btn" type="button" name="button">Hard</button>
          </div>

          <!-- reset button -->
          <div class="reset-btn-container">
            <button class="reset-btn" id="reset-btn" type="button" name="button">
              <i class="fas fa-redo-alt"></i> Reset Cards
            </button>
          </div>

        </div>
      <!-- </div> -->

      <!-- gameplay area -->
      <div class="game-display">
        <!-- score display -->
        <h2 class="score-text">
          <span class="score"></span>
          Pairs Found
        </h2>

        <div class="d-none win-text">
          <p>Cleared!</p>
          <button class="play-again-btn" id="play-again-btn" type="button" name="button">
            Play Again
          </button>
        </div>

        <!-- cards display -->
        <div class="card-set">
          <div class="card card-front">
          </div>
          <div class="card card-front">
          </div>
          <div class="card card-front">
          </div>
          <div class="card card-front">
          </div>
          <div class="card card-front">
          </div>
          <div class="card card-front">
          </div>

        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <p>Website Created By Oscar Ko</p>

        <a href="https://github.com/OscarKodes">
          <i class="fab fa-github fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/oscar-ko/">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </div>
    <!-- </div> -->

  </body>
  <footer>
    <script src="index.js" charset="utf-8"></script>
  </footer>
</html>
