<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Match Cards</title>
  </head>
  <body>
    <h1 class="header">Matching Flags Game</h1>

    <div class="instructions-container">
      <ul class="instructions">
        <h3>Instructions</h3>
        <li>
          <p>Choose a difficulty level.</p>
        </li>
        <li>
          <p>Click on cards to flip them over.</p>
        </li>
        <li>
          <p>Find each matching pair of a country's flag.</p>
        </li>
      </ul>
    </div>

    <div class="level-buttons">
      <button id="easy-btn" type="button" name="button">Easy</button>
      <button id="med-btn" type="button" name="button">Medium</button>
      <button id="hard-btn" type="button" name="button">Hard</button>
    </div>

    <div class="reset-btn-container">
      <button class="reset-btn" id="reset-btn" type="button" name="button">
        <i class="fas fa-redo-alt"></i> Reset Cards
      </button>
    </div>


    <div class="game-display">
      <h2 class="score-text">
        <span class="score"></span>
        Pairs Found
      </h2>

      <div class="row">
        <div class="card card-front">

        </div>
        <div class="card card-front">

        </div>
        <div class="card card-front">

        </div>
        <div class="card card-front">

        </div>
        <div class="card card-front">

        </div>
        <div class="card card-front">

        </div>

      </div>
    </div>



  </body>
  <footer>
    <script src="index.js" charset="utf-8"></script>
  </footer>
</html>
